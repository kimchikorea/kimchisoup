<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layout/default">
<head>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"
	th:src="@{/webjars/jquery/1.11.3/jquery.min.js}"></script>
<script
	src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/js/bootstrap.min.js"
	th:src="@{/webjars/bootstrap/3.3.4/js/bootstrap.min.js}"></script>
<script src="../../js/sb-admin-2.js" th:src="@{/js/sb-admin-2.js}"></script>
<script src="../../resources/metisMenu/dist/metisMenu.min.js"
	th:src="@{/resources/metisMenu/dist/metisMenu.min.js}"></script>
<link rel="stylesheet" type="text/css" media="screen"
	href="../../css/common.css" th:href="@{/css/common.css}" />
<link rel="stylesheet" type="text/css" media="screen"
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" media="screen"
	href="../../resources/metisMenu/dist/metisMenu.css"
	th:href="@{/resources/metisMenu/dist/metisMenu.min.css}" />
<link rel="stylesheet" type="text/css" media="screen"
	href="../../resources/font-awesome/css/font-awesome.min.css"
	th:href="@{/resources/font-awesome/css/font-awesome.min.css}" />
<link rel="stylesheet" type="text/css" media="screen"
	href="../../css/sb-admin-2.css" th:href="@{/css/sb-admin-2.css}" />
</head>
<body>
	<div id="page-wrapper" layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="page-header">인기검색어</h3>

					<div id="mainHide">
						<table class="table table-hover">
							<thead>
								<tr>
									<th class="col-md-1">키워드</th>
									<th class="col-md-2">검색횟수</th>
									<!-- <th class="col-md-5">제목</th>
                                         <th class="col-md-2">작성날짜</th>
                                         <th class="col-md-2">수정날짜</th> -->
								</tr>
							</thead>
							<tbody>
								<tr th:if="${#lists.size(popularKeywords)} > 0" th:each="popularKeywords : ${popularKeywords}">
									<td th:text="${popularKeywords.keyword}"></td>
									<td th:text="${popularKeywords.cnt}"></td>
									<!-- <td><a th:href="'/board?idx='+${board.idx}" th:text="${board.title}"></a></td>
                                         <td th:text="${board.createdDate} ? ${#temporals.format(board.createdDate,'yyyy-MM-dd HH:mm')} : ${board.createdDate}"></td>
                                         <td th:text="${board.updatedDate} ? ${#temporals.format(board.updatedDate,'yyyy-MM-dd HH:mm')} : ${board.updatedDate}"></td> -->
								</tr>
								<tr th:unless="${#lists.size(popularKeywords)} > 0">
								    <td colspan="2" align="center">No Data.</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
		</div>
	</div>
</body>
</html>
