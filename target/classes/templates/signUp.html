<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/public">
<head>
  <title>Sign Up</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"
      th:src="@{/webjars/jquery/1.11.3/jquery.min.js}"></script>
  <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" 
        th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
  <link rel="stylesheet" type="text/css" media="screen" href="../../css/common.css" th:href="@{/css/common.css}" />
</head>
<body>

<div id="page-wrapper" layout:fragment="content">
  <div class="container" style="margin-top: 100px;">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Please sign up</h3>
          </div>
          <div class="panel-body">
           <form th:action="@{/member}" method="post">
              <fieldset>
                <div class="form-group">
                  <input type="text" name="uid" class="form-control" placeholder="User Id" required="required" autofocus="autofocus" />
                </div>
                <div class="form-group">
                  <input type="email" name="uemail" class="form-control" placeholder="E-Mail" required="required" autofocus="autofocus" />
                </div>
                <div class="form-group">
                  <input type="password" name="upw" class="form-control" placeholder="Password" value="" required="required" />
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Registration</button>       
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
